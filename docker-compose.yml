# Usage example:
#
#   docker-compose up
#
version: "3.1"

volumes:
  db:
  redis:

services:

  db:
    image: postgres:11.6-alpine
    environment:
      - POSTGRES_MULTIPLE_DATABASES=api,api_test
      - POSTGRES_PASSWORD=12345
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
    healthcheck:
      test: pg_isready -U postgres -d $$POSTGRES_DB
      interval: 1s
      timeout: 3s
      retries: 60

  redis:
    image: redis:6
    command: redis-server --appendonly yes
    volumes:
      - redis:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: redis-cli ping
      interval: 1s
      timeout: 3s
      retries: 60

  debezium:
    image: debezium/server:1.6
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/debezium/conf/key.json
    volumes:
      - ./debezium/conf:/debezium/conf
      - ./debezium/data:/debezium/data
    depends_on:
      - db
