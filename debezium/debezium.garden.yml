kind: Module
type: container
name: api-debezium
image: debezium/server:${var.debezium-tag}
services:
  - name: api-debezium
    volumes:
      - name: data
        containerPath: /debezium/data
      - name: conf
        containerPath: /debezium/conf
        hostPath: ./conf
    ports:
      - name: http
        containerPort: 8080
        servicePort: 80
#    healthCheck:
#      httpGet:
#        path: /q/health
#        port: http
    env:
      CONFIG_FILE: /conf/config.toml
    dependencies:
      - api-pubsub-init
      - postgres
