apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ template "daily-api.fullname" . }}-webflow
  labels:
    app: {{ template "daily-api.name" . }}
    chart: {{ template "daily-api.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  schedule: "3 0 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: job
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
              command: ["node", "bin/update-webflow.js"]
              env:
              - name: NODE_ENV
                value: production
              - name: MYSQL_USER
                valueFrom:
                  secretKeyRef:
                    name: {{ template "daily-api.fullname" . }}
                    key: MYSQL_USER
              - name: MYSQL_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: {{ template "daily-api.fullname" . }}
                    key: MYSQL_PASSWORD
              - name: MYSQL_DATABASE
                valueFrom:
                  secretKeyRef:
                    name: {{ template "daily-api.fullname" . }}
                    key: MYSQL_DATABASE
              - name: MYSQL_HOST
                valueFrom:
                  secretKeyRef:
                    name: {{ template "daily-api.fullname" . }}
                    key: MYSQL_HOST
              - name: URL_PREFIX
                valueFrom:
                  configMapKeyRef:
                    name: {{ template "daily-api.fullname" . }}
                    key: URL_PREFIX
              - name: DEFAULT_IMAGE_URL
                valueFrom:
                  configMapKeyRef:
                    name: {{ template "daily-api.fullname" . }}
                    key: DEFAULT_IMAGE_URL
              - name: DEFAULT_IMAGE_PLACEHOLDER
                valueFrom:
                  configMapKeyRef:
                    name: {{ template "daily-api.fullname" . }}
                    key: DEFAULT_IMAGE_PLACEHOLDER
              - name: DEFAULT_IMAGE_RATIO
                valueFrom:
                  configMapKeyRef:
                    name: {{ template "daily-api.fullname" . }}
                    key: DEFAULT_IMAGE_RATIO
              - name: WEBFLOW_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: {{ template "daily-api.fullname" . }}
                    key: WEBFLOW_TOKEN
          restartPolicy: OnFailure
