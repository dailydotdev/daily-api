version: 2.1
orbs:
  gcp-gcr: circleci/gcp-gcr@0.6.0

jobs:
  build:
    docker:
      - image: circleci/node:10.12.0
      - image: mysql:5.7
        environment:
          MYSQL_DATABASE: test
          MYSQL_ROOT_PASSWORD: 12345
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: Wait for MySQL
          command: |
            for i in `seq 1 10`;
            do
            nc -z localhost 3306 && echo Success && exit 0
            echo -n .
            sleep 1
            done
            echo Failed waiting for Postgress && exit 1
      - run:
          name: Test
          command: yarn test
          environment:
            MYSQL_HOST: localhost
            MYSQL_USER: root
            MYSQL_PASSWORD: 12345
            MYSQL_DATABASE: test
            NODE_ENV: test
            ADMIN_KEY: 12345
            DEFAULT_IMAGE_URL: https://cdn.com/image
            DEFAULT_IMAGE_RATIO: 1.2
            DEFAULT_IMAGE_PLACEHOLDER: data:image/png;base64,asddasdqw
      - run:
          name: Build
          command: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - build
  build_and_push_docker:
    machine: true
    steps:
      - run:
          name: Export extra env vars
          command: |
            echo "export CIRCLE_SHA1_SHORT=\"$(echo "$CIRCLE_SHA1" | cut -c -7)\"" >> $BASH_ENV # Redirect MY_ENV_VAR into $BASH_ENV
      - checkout
      - attach_workspace:
          at: .
      - gcp-gcr/build-image:
          image: $CIRCLE_PROJECT_REPONAME
          tag: $CIRCLE_SHA1_SHORT
      - gcp-gcr/gcr-auth
      - gcp-gcr/push-image:
          image: $CIRCLE_PROJECT_REPONAME
          tag: $CIRCLE_SHA1_SHORT
workflows:
  build:
    jobs:
      - build
      - build_and_push_docker:
          requires:
            - build
          context: GCR
