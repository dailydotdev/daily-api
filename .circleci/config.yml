version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:10.12.0
      - image: mysql:5.7
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: Wait for MySQL
          command: |
            for i in `seq 1 10`;
            do
            nc -z localhost 3306 && echo Success && exit 0
            echo -n .
            sleep 1
            done
            echo Failed waiting for Postgress && exit 1
      - run:
          name: Test
          command: yarn test
          environment:
            MYSQL_HOST: localhost
            MYSQL_USER: root
            MYSQL_PASSWORD: 12345
            MYSQL_DATABASE: test
            NODE_ENV: test
            ADMIN_KEY: 12345
            DEFAULT_IMAGE_URL: https://cdn.com/image
            DEFAULT_IMAGE_RATIO: 1.2
            DEFAULT_IMAGE_PLACEHOLDER: data:image/png;base64,asddasdqw
      - run:
          name: Build
          command: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - build
  build_and_push_docker:
    macine: true
    steps:
      - attach_workspace:
          at: .
      - gcp-gcr/build-and-push-image:
          image: $CIRCLE_PROJECT_REPONAME
          tag: $CIRCLE_SHA1

orbs:
  gcp-gcr: circleci/gcp-gcr@x.y.z
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - build_and_push_docker:
          requires:
            - build
          context: gcr
