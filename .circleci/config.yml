version: 2.1
orbs:
  gcp-gcr: circleci/gcp-gcr@0.16.9
  pulumi: pulumi/pulumi@2.1.0
  gcp-cli: circleci/gcp-cli@3.3.0
jobs:
  build:
    docker:
      - image: cimg/node:22.13
    steps:
      - checkout
      - restore_cache:
          key: dependency-v4-cache-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: Install dependencies
          command: |
            sudo npm install -g corepack@0.31.0
            pnpm install
      - run:
          name: Download GeoIP
          command: wget "https://download.maxmind.com/app/geoip_download?edition_id=GeoIP2-City&license_key=$GEOIP_LICENSE_KEY&suffix=tar.gz" -O geoip.tar.gz
      - run:
          name: Untar
          command: tar -xvzf geoip.tar.gz && mkdir geodb && mv */GeoIP2-City.mmdb geodb/
      - run:
          name: Build
          command: pnpm run build
      - save_cache:
          key: dependency-v4-cache-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - ./node_modules
      - persist_to_workspace:
          root: .
          paths:
            - build
  test:
    resource_class: large
    docker:
      - image: cimg/node:22.13
      - image: postgres:17-alpine
        environment:
          POSTGRES_DB: api_test
          POSTGRES_PASSWORD: 12345
      - image: redis/redis-stack:7.2.0-v13
    parallelism: 4
    steps:
      - checkout
      - restore_cache:
          key: dependency-v4-cache-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: Wait for PostgreSQL
          command: |
            for i in `seq 1 10`;
            do
            nc -z localhost 5432 && echo Success && exit 0
            echo -n .
            sleep 1
            done
            echo Failed waiting for Postgress && exit 1
      - run:
          name: Wait for Redis
          command: |
            for i in `seq 1 10`;
            do
            nc -z localhost 6379 && echo Success && exit 0
            echo -n .
            sleep 1
            done
            echo Failed waiting for Redis && exit 1
      - run:
          name: Test
          command: |
            pnpm run pretest
            TEST=$(./node_modules/.bin/jest --listTests)
            echo $TEST | circleci tests run --command="xargs ./node_modules/.bin/jest --testEnvironment=node --ci --runInBand --reporters=default --reporters=jest-junit --" --split-by=timings
          environment:
            NODE_OPTIONS: --max-old-space-size=4096
            JEST_JUNIT_OUTPUT_DIR: ./test-results
      - store_test_results:
          path: ./test-results
  build_and_push_docker:
    machine:
      docker_layer_caching: true
    steps:
      - checkout
      - attach_workspace:
          at: .
      - gcp-gcr/build-image:
          image: $CIRCLE_PROJECT_REPONAME
          tag: $CIRCLE_SHA1
          registry-url: us.gcr.io
      - gcp-gcr/gcr-auth
      - gcp-gcr/push-image:
          image: $CIRCLE_PROJECT_REPONAME
          tag: $CIRCLE_SHA1
          registry-url: us.gcr.io
  pulumi_preview:
    docker:
      - image: cimg/node:22.13
    steps:
      - checkout
      - pulumi/login
      - run:
          name: Install dependencies
          command: pnpm install --frozen-lockfile
          working_directory: .infra
      - run:
          name: Pulumi preview
          command: pulumi preview --suppress-outputs --stack dailydotdev/prod -c tag=$CIRCLE_SHA1
          working_directory: .infra
  pulumi_up:
    circleci_ip_ranges: true
    docker:
      - image: cimg/node:22.13
    environment:
      USE_GKE_GCLOUD_AUTH_PLUGIN: 'True'
    steps:
      - checkout
      - gcp-cli/setup
      - run:
          name: Install GKE Auth plugin
          command: gcloud components install gke-gcloud-auth-plugin
      - pulumi/login
      - run:
          name: Install dependencies
          command: pnpm install --frozen-lockfile
          working_directory: .infra
      - run:
          name: Pulumi up
          command: pulumi up -r -y --suppress-outputs --stack dailydotdev/prod -c tag=$CIRCLE_SHA1
          working_directory: .infra
workflows:
  build:
    jobs:
      - build:
          context: GCR
      - test:
          requires:
            - build
          filters:
            branches:
              ignore: master
      - build_and_push_docker:
          requires:
            - build
          context: GCR
          filters:
            branches:
              ignore: /pull\/[0-9]+/
      - pulumi_preview:
          context: PROD
          filters:
            branches:
              ignore:
                - /pull\/[0-9]+/
                - main
      - pulumi_up:
          requires:
            - build_and_push_docker
          context: PROD
          filters:
            branches:
              only:
                - main
      - gcp-gcr/add-image-tag:
          requires:
            - build_and_push_docker
          context: GCR
          image: $CIRCLE_PROJECT_REPONAME
          source-tag: $CIRCLE_SHA1
          target-tag: latest
          registry-url: us.gcr.io
          filters:
            branches:
              only:
                - main
